<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Data CRUD with Firebase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <div id="toastContainer"></div>
    <div class="container">
      <h1>Information</h1>

      <div class="form-container">
        <form id="personForm">
          <input type="hidden" id="personId" />
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="1" max="120" required />
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" rows="3" required></textarea>
          </div>
          <button type="submit" id="submitBtn">Add Person</button>
          <button type="button" id="cancelBtn" style="display: none">
            Cancel
          </button>
        </form>
      </div>

      <div class="controls">
        <button id="toggleTableBtn">Show Table</button>
      </div>

      <div class="data-container" id="dataContainer" style="display: none">
        <h2>List of People</h2>
        <table id="peopleTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="peopleList"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
